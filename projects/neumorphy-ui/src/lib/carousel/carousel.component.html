<splide 
    [options]="{
        type: 'loop',
        keyboard: false,
        fixedHeight: '20vh',
        focus:'center',
        gap:'40vw',
        perPage: 3,
        pagination:false,
        arrows:false
    }"
    (onMoved)="onSplideMoved($event)"
    [selectedSlideIndex]="actualIndex"
>
    <splide-slide *ngFor="let image of images;let index = index">
        <div class="imgContainer">
            <img [src]="image.src" alt="" [ngClass]="actualIndex == index ?'active':'' " [id]="index"/>
        </div>
    </splide-slide>
</splide>
