<splide 
    [options]="{
        type: 'loop',
        keyboard: false,
        fixedHeight: '20vh',
        focus:'center',
        gap:'40vw',
        perPage: 3,
        pagination:false,
        arrows:false

    }"
    (onMoved)="onSplideMoved($event)"
>
    <splide-slide *ngFor="let image of images;let index = index">
        <div id="toto" >
            <img [src]="image.src" alt="" [id]="index" #img/>
        </div>
    </splide-slide>
</splide>
